plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1' // 버전을 최신 안정 버전으로 확인 필요 (3.5.7이 없다면 수정)
	id 'io.spring.dependency-management' version '1.1.7'
}

ext {
	queryDslVersion = "5.1.0"
}

group = 'com.foodcom'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

// Java 21 Mockito 이슈 해결을 위한 설정
configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	mockitoAgent
}

repositories {
	maven { url 'https://maven-central.storage-download.googleapis.com/maven2/' }
	mavenCentral()
}

clean {
	delete file('src/main/generated')
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// DB - H2 for local development
	runtimeOnly 'com.h2database:h2'
	// DB - MySQL for production (Cloud SQL)
	runtimeOnly 'com.mysql:mysql-connector-j'
	implementation 'com.google.cloud.sql:mysql-socket-factory-connector-j-8:1.15.0'

	// Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'org.junit.platform:junit-platform-launcher'

	// JWT (0.12.x 버전으로 업그레이드 고려 가능, 현재 0.11.5도 호환됨)
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// QueryDSL
	implementation "com.querydsl:querydsl-jpa:${queryDslVersion}:jakarta"
	annotationProcessor "com.querydsl:querydsl-apt:${queryDslVersion}:jakarta"
	implementation 'com.querydsl:querydsl-core'

	// QueryDSL 관련 어노테이션 프로세서
	annotationProcessor "jakarta.annotation:jakarta.annotation-api"
	annotationProcessor "jakarta.persistence:jakarta.persistence-api"

	// Swagger
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.3' // 버전 확인 필요

	// Google Cloud
	implementation platform('com.google.cloud:libraries-bom:26.5.0')
	implementation platform('com.google.cloud:spring-cloud-gcp-dependencies:5.9.0') // Spring Cloud GCP BOM
	implementation 'com.google.cloud:google-cloud-storage'
	implementation 'com.google.cloud:spring-cloud-gcp-starter-trace' // Trace (APM)
	implementation 'io.micrometer:micrometer-tracing-bridge-brave' // Spring Boot 3 Tracing Bridge (Required)

	// Java 21 Mockito Agent (byte-buddy)
	mockitoAgent "net.bytebuddy:byte-buddy-agent:1.15.11" // 혹은 최신 버전
}

tasks.named('bootRun') {
	jvmArgs = ['-Dfile.encoding=UTF-8']
	systemProperty 'console.encoding', 'UTF-8'
}

tasks.named('test') {
	useJUnitPlatform()

	// Java 21에서 Mockito 경고/에러를 막기 위한 옵션들
	jvmArgs("-javaagent:${configurations.mockitoAgent.asPath}", '-XX:+EnableDynamicAgentLoading', '-Xshare:off')

	systemProperty 'file.encoding', 'UTF-8'

	testLogging {
		events "passed", "skipped", "failed"
		exceptionFormat "full"
		showStandardStreams = true
	}
}